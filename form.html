<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details</title>
    <link href="/src/output.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-2xl">
      
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Fill in Your Information</h1>
        <p class="mb-8 text-center text-gray-700">
            This internship is free of cost You can get Valuable Experience While Working on the Projects. You can get help from us by emailing at admin@flexworkcognitive.com.
        </p>
        <form id="payment-form" action="/submit-internship.php" method="POST">
            <div class="mb-5">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 font-semibold">Gender</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="Male" class="mr-2">
                    <label for="male" class="mr-4">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" class="mr-2">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="mb-5">
                <label for="college" class="block text-gray-700 font-semibold mb-2">College</label>
                <input type="text" id="college" name="college" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter Your College" required>
            </div>
            <div class="mb-5">
                <label for="program" class="block text-gray-700 font-semibold mb-2">Program</label>
                <input type="text" id="program" name="program" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter Your Program" required>
            </div>
            <div class="mb-5">
                <label for="branch" class="block text-gray-700 font-semibold mb-2">Branch</label>
                <input type="text" id="branch" name="branch" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter Your Branch" required>
            </div>
            <div class="mb-5">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-5">
                <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone number</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter Your Phone number" required>
            </div>
            <div class="mb-5">
                <label for="domain" class="block text-gray-700 font-semibold mb-2">Domain of Internship</label>
                <select id="domain" name="domain" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
                    <option value="" disabled selected>Select a Domain</option>
                    <option value="front-end">Front-End</option>
                    <option value="back-end">Back-End</option>
                    <option value="data-analytics">Data Analytics</option>
                    <option value="machine-learning">Machine Learning</option>
                    <option value="android-development">Android Development</option>
                    <option value="ui-ux">UI/UX</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="year" class="block text-gray-700 font-semibold mb-2">Which Year Are You In</label>
                <select id="year" name="year" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
                    <option value="" disabled selected>Year</option>
                    <option value="First">First Year</option>
                    <option value="Second">Second Year</option>
                    <option value="Third">Third Years</option>
                    <option value="Fourth">Fourth Year</option>
                    <option value="Fourth">Fifth Year</option>
        
                </select>
            </div>
            <div class="mb-5">
                <input type="checkbox" id="agreement" name="agreement" class="mr-2" onchange="enableSubmit()">
                <label for="agreement" class="text-gray-700 font-semibold">I agree to the terms and conditions of FlexWork Cognitive</label>
            </div>
           
            <button type="submit" id="form-submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-150 ease-in-out">Submit</button>
        </form>
    </div>
   
    <script src="/public/main.js"></script>
</body>
</html>
